.pepero-show {

      justify-content: space-between;
      width: 290px;
      margin-top: 40px;
      /* position: relative; */
      margin-bottom: 30px
    }

    .pepero-element {
      position: absolute;
      z-index: 1;
    }

    .choco-image {
      position: absolute;
      z-index: 2;
    }

    .deco-image {
      position: absolute;
      z-index: 3;
    }

    .sauce-image {
      position: absolute;
      z-index: 4;
    }

    #arrow1 {
      width: 36px;
      height: 25px;
      border: none;
      background-color: #faf9f5;
      padding-left: 15px;
      margin-top: -120px;
      position: relative;
    top: 280px;
    left: -50px;
    }

    #arrow2 {
      border: none;
    background-color: #faf9f5;
    padding-right: 15px;
    margin-top: -120px;
    width: 36px;
    height: 25px;
    position: relative;
    top: 280px;
    left: 50px;
    }



.main-button {
  color: white;
    background-color: rgba(64, 31, 0, 1);
    flex-shrink: 0;
    width: 250px;
    height: 50px;
    cursor: pointer;
    position: relative;
    top: px;
    border: none;
    border-radius: 20px;
    color: var(--mainWH, #FFF);
    text-align: center;
    font-family: Pretendard;
    font-size: 20px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
}
  </style>

<body>
  <section class="pepero-form">
    <header>
      <h1>받은 빼빼로들을 확인해볼까요?</h1>
      <h3>마음이 담긴 빼빼로와 편지들이 도착했어요!<br>
        지금 바로 확인해보세요!
      </h3>
    </header>

    <div class="pepero-show">
      <button type="button" id="arrow1">
        <img src="img/arrow1.png" alt="왼쪽 화살표"/>
      </button>

      <img src="img/pepero.png" class="pepero-element" id="peperoBase" alt="빼빼로 기본"/>
      <img src="img/choco.png" class="choco-image" id="chocoImage" alt="초콜릿"/>
      <img src="img/chocosyrup.png" class="sauce-image" id="sauceImage" alt="시럽"/>
      <img src="img/hartdeco.png" class="deco-image" id="decoImage" alt="토핑"/>

      <button type="button" id="arrow2">
        <img src="img/arrow2.png" alt="오른쪽 화살표"/>
      </button>
    </div>

    <button onclick="window.open('main.html')" class="main-button">메인 화면으로</button>
  </section>
