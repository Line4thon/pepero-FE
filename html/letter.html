<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/letter.css">
  <title>편지단계</title>


</head>
<body>
  <!--전체 화면을 포함하는 section 박스-->
  <section class="letter-form">
    <header>
      <h1>빼빼로와 편지가 준비됐어요!</h1>
      <h3>마음을 담은 빼빼로와 편지를 전송해볼까요?</h3>
    </header>

    <main>
      <div class="input-wrapper">
        <input type="text" placeholder="제목을 입력하세요" id="titleInput">
        <input type="text" placeholder="내용을 입력하세요" id="messageInput">
        <button class="send-button">전송하기</button>
      </div>
    </main>
    
  </section>
</body>
</html>
