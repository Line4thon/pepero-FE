<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빼빼로 만들기 3단계</title>
  </head>

  <!--css 파일-->
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      align-items: center;
    }

    .make3-form {
      align-items: center;
      position: absolute;
      width: 390px;
      height: 844px;
      background-color: #faf9f5;
      margin-left: 40%;
    }

    .header {
      padding-top: 70px;
      align-items: center;
      justify-content: center;
    }

    #text1 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: #4b2a0b;
    }

    #text2 {
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      color: #885c33;
    }

    .make3 {
      height: 480px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
    }

    .show {
      margin-left: 80px;
      width: 48%;
      padding: 10px;
    }

    #pepero2 {
      height: 477px;
      width: 40px;
      padding-left: 10px;
      position: absolute;
      z-index: 1;
      left: 100px;
      top: 184px;
    }

    #make3Image {
      position: relative;
      margin-left: 15px;
      margin-top: 15px;
    }

    #make3Image.img {
      position: absoulute;
      z-index: 2;
      top: 0;
      left: 0;
    }
    .option {
      width: 48%;
      padding: 10px;
      padding-top: 5px;
      margin-right: 35px;
    }

    .option button {
      width: 117px;
      height: 73px;
      display: block;
      background-color: #f7f7f7;
      margin: 20px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 16px;
      border: 1px solid #cbcbcb;
    }

    .next {
      width: 100%;
      padding-top: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .return,
    .letter {
      width: 120px;
      height: 44px;
      margin-top: 5px;
      margin-left: 30px;
      border-radius: 16px;
      border: 1px solid;
    }

    .return {
      margin-left: 5px;
      background-color: #401f00;
      color: white;
      font-size: 15px;
      font-weight: 600;
    }

    .letter {
      background-color: #eaded8;
      color: #401f00;
      font-size: 15px;
      font-weight: 600;
      border: none;
    }
  </style>
  <body>
    <!--전체 화면을 포함하는 section 박스-->
    <section class="make3-form">
      <!--header를 포함하는 div 태그-->
      <div class="header">
        <p id="text1">3단계 : 빼빼로 토핑하기!</p>
        <p id="text2">
          어떤 토핑을 사용할까요? <br />버튼을 눌러 선택해주세요!
        </p>
      </div>
      <!--빼빼로를 만드는 화면을 포함하는 div 태그-->
      <div class="make3">
        <!--만든 빼빼로를 보여주는 화면을 포함하는 div 태그-->
        <div class="show">
          <img src="img/pepero2.png" id="pepero2" />
          <div id="make3Image"></div>
        </div>
        <!--버튼을 옵션을 선택하는 화면을 포함하는 div 태그-->
        <div class="option">
          <button type="button" id="hartdeco">하트 데코</button>
          <button type="button" id="stardeco">별모양 데코</button>
          <button type="button" id="almonddeco">아몬드 데코</button>
          <button type="button" id="oreodeco">오레오 데코</button>
          <button type="button" id="sprinklesdeco">스프링클 데코</button>
        </div>
      </div>
      <!--다음 과정을 선택할 버튼을 포함하는 div 태그-->
      <div class="next">
        <button type="button" class="return">원상태로</button>
        <button type="button" class="letter" id="nextButton">다음 단계</button>
      </div>
    </section>
    <script type="text/javascript">
      const hartdecoButton = document.getElementById("hartdeco");
      const stardecoButton = document.getElementById("stardeco");
      const almonddecoButton = document.getElementById("almonddeco");
      const oreodecoButton = document.getElementById("oreodeco");
      const sprinklesdecoButton = document.getElementById("sprinklesdeco");
      const make3Image = document.getElementById("make3Image");

      const decobuttons = [
        hartdecoButton,
        stardecoButton,
        almonddecoButton,
        oreodecoButton,
        sprinklesdecoButton,
      ];

      decobuttons.forEach((button) => {
        button.style.backgroundColor = "#f7f7f7";
        button.style.color = "#000";
      });

      hartdecoButton.addEventListener("click", function () {
        changeButtonStyle(hartdecoButton, "#FF4A4A", "white");
        loadImage("img/hartdeco.png");
      });

      stardecoButton.addEventListener("click", function () {
        changeButtonStyle(stardecoButton, "#FFD80D", "white");
        loadImage("img/stardeco.png");
      });

      almonddecoButton.addEventListener("click", function () {
        changeButtonStyle(almonddecoButton, "#F5D594", "white");
        loadImage("img/almonddeco.png");
      });

      oreodecoButton.addEventListener("click", function () {
        changeButtonStyle(oreodecoButton, "#401F00", "white");
        loadImage("img/oreodeco.png");
      });

      sprinklesdecoButton.addEventListener("click", function () {
        changeButtonStyle(sprinklesdecoButton, "#62CBFF", "white");
        loadImage("img/sprinklesdeco.png");
      });

      function changeButtonStyle(button, backgroundColor, textColor) {
        button.style.backgroundColor = backgroundColor;
        button.style.color = textColor;

        // 다른 버튼의 스타일 초기화
        decobuttons.forEach((btn) => {
          if (btn !== button) {
            btn.style.backgroundColor = "#f7f7f7";
            btn.style.color = "#000";
          }
        });
      }

      function loadImage(imageSrc) {
        const newImage = document.createElement("img");
        newImage.src = imageSrc;
        newImage.style.position = "absolute";
        newImage.style.zIndex = 1;
        newImage.style.top = "0";
        newImage.style.left = "0";
        make3Image.style.position = "relative";
        make3Image.innerHTML = "";
        make3Image.appendChild(newImage);
      }

      document
        .getElementById("nextButton")
        .addEventListener("click", function () {
          window.location.href = "pepero_letter.html";
        });
    </script>
  </body>
</html>
